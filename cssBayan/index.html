<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./normalize.css" rel="stylesheet" type="text/css">
  <link href="./style.css" rel="stylesheet" type="text/css">
  <title>cssBayan</title>
</head>
<body>
  <main>
    <div class="wrap">
      <h1 class="title">CSS Bayan</h1>
      <div class="container">
        <hr>
        <div class="bayan-item">
          <input type="radio" id="bayan-1" name="bayan-radio" checked>
          <label class="bayan-header" for="bayan-1">
            <span>You can't just copy and past CSS</span>
            <span class="bayan-indicator">+</span>
          </label>
          <label class="bayan-content" for="bayan-1">
            <img src="./assets/1.jpeg" class="content-img" alt="copy-and-past">
          </label>
        </div>
        <hr>
        <div class="bayan-item">
          <input type="radio" id="bayan-2" name="bayan-radio">
          <label class="bayan-header" for="bayan-2">
            <span>Keep calm and carry on</span>
            <span class="bayan-indicator">+</span>
          </label>
          <label class="bayan-content" for="bayan-2">
            <img src="./assets/2.jpeg" class="bayan-img" alt="calm-and-carry">
          </label>
        </div>
        <hr>
        <div class="bayan-item">
          <input type="radio" id="bayan-3" name="bayan-radio">
          <label class="bayan-header" for="bayan-3">
            <span>Work-life balance</span>
            <span class="bayan-indicator">+</span>
          </label>
          <label class="bayan-content" for="bayan-3">
            <img src="./assets/3.jpeg" class="bayan-img" alt="work-life-balance">
          </label>
        </div>
        <hr>
        <div class="bayan-item">
          <input type="radio" id="bayan-4" name="bayan-radio">
          <label class="bayan-header" for="bayan-4">
            <span>Dude, where is JS?</span>
            <span class="bayan-indicator">+</span>
          </label>
          <label class="bayan-content" for="bayan-4">
            <img src="./assets/4.jpeg" class="bayan-img" alt="dude-where-is-js">
          </label>
        </div>
        <hr>
        <div class="bayan-item">
          <input type="radio" id="bayan-5" name="bayan-radio">
          <label class="bayan-header" for="bayan-5">
            <span>Relax and take it easy</span>
            <span class="bayan-indicator">+</span>
          </label>
          <label class="bayan-content" for="bayan-5">
            <img src="./assets/5.jpeg" class="bayan-img" alt="relax-and-take-it-easy">
          </label>
        </div>
        <hr>
      </div>
    </div>
  </main>
</body>
</html>
